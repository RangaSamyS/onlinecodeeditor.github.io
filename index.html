<html>
<head>
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9600d449f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>&nbsp;HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>&nbsp;CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-square-js"></i>&nbsp;Java Script</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>&nbsp;Output</label>
            <iframe name="targetCode" id="output"></iframe>
        </div>
</div>
<script>
    function run(){
        let htmlcode = document.getElementById("html-code").value;
        let csscode = document.getElementById("css-code").value;
        let jscode = document.getElementById("js-code").value;
        let output = document.getElementById("output");
        
        output.contentDocument.body.innerHTML = htmlcode+"<style>"+csscode+"</style>";
        output.contentWindow.eval(jscode);
    }
</script>
</body>
</html>
